<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>



    <ion-title>Items</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p style="text-align: center; font-size: 20px;"  *ngIf="user">Hola {{user[0].name}}  {{user[0].lastName}}</p>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items ">
      <ion-item [routerLink]="['/details_item', item.nombre]"
                class="ion-no-padding"
                style="margin: 4px !important">
        <!--[routerLink]="['/animals', item.id]"-->



        <ion-thumbnail slot="start">
          <img [src]="item.imagen" alt="{{ item.descripcion }} " />
        </ion-thumbnail>

        <ion-label>{{ item.nombre }}</ion-label>

        <ion-badge slot="end" color="primary" *ngIf="isFavorite(item)">
          Favorite
        </ion-badge>
      </ion-item>

    </ion-item-sliding>
  </ion-list>
</ion-content>
