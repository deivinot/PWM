


<ion-content>
  <form [FormGroup]="regForm" novalidate>
    <ion-item>
      <ion-input formControlName ="email" placeholder="email" class="input"></ion-input>
      <ion-icon name="person-outline"></ion-icon>
    </ion-item>

    <div *ngIf="this.regForm?.controls?.['email'].touched && this.regForm?.controls?.['email'].invalid">
      <ion-text *ngIf="getErrorControl.email.errors?.required">
        Email is required
      </ion-text>

    </div>


    <ion-item>
      <ion-input  formControlName ="username" placeholder="name"   class="input"></ion-input>
      <ion-icon name="person-outline"></ion-icon>
    </ion-item>

    <div *ngIf="this.regForm?.controls?.['username'].touched && this.regForm?.controls?.['username'].invalid">
      <ion-text *ngIf="getErrorControl.username.errors?.required">
        Full name is required
      </ion-text>
    </div>


    <ion-item>
      <ion-input  formControlName ="password" placeholder="password" class="input"></ion-input>
      <ion-icon name="lock-closed-outline"></ion-icon>
    </ion-item>

    <div *ngIf="this.regForm?.controls?.['password'].touched && this.regForm?.controls?.['password'].invalid">
      <ion-text *ngIf="getErrorControl.password.errors?.required">
        Password is required
      </ion-text>

    </div>




    <div class="signinLink">
      <p> Already a member? <a style="color:blue;" [routerLink]="['/login']">Log in</a></p>
    </div>

    <ion-fab vertical="bottom" horizontal="end">
      <ion-fab-button [routerLink]="['/home']">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>

  </form>
</ion-content>
