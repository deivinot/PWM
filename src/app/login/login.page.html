<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title" size="large">Welcome Back</ion-title>
    <p class="subtitle">Sign in to access your account</p>
  </div>
  <form [formGroup]="ionicForm" novalidate>
    <div class="ion-padding">
      <ion-item>
        <ion-input placeholder="email" formControlName="email" class="input" />
        <ion-icon name="person-outline"></ion-icon>

      </ion-item>

      <div style="padding-top: -26px;padding-bottom: 16px;" *ngIf="errorControl['email'].touched && errorControl['email'].invalid">
        <ion-text *ngIf="errorControl['email'].errors?.['required']" class="errorInput" color="danger">
          Email is required.</ion-text>
        <ion-text *ngIf="errorControl['email'].errors?.['pattern']" class="errorInput" color="danger">
          Please provide valid email.</ion-text>
      </div>
      <ion-item>
        <ion-input type="password" placeholder="password" formControlName="password" class="input" />
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>

      <div style="padding-top: -26px;padding-bottom: 16px;" *ngIf="errorControl['password'].touched && errorControl['password'].invalid">
        <ion-text *ngIf="errorControl['password'].errors?.['required']" class="errorInput" color="danger">
          password is required.</ion-text>
      </div>



    </div>
    <div class="signupLink">
      <p class="p">New member? <a [routerLink]="['/signup']" style="color: #FFC33F">SignUp now</a></p>
    </div>

    <ion-fab *ngIf="ionicForm.valid" vertical="bottom" horizontal="end" style="margin-bottom: 30px;">
      <ion-fab-button  type="submit" (click)="login()" >
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>
